local currentProgress = 0
local isSkipped = false
local skipShown = false

local function updateProgress(targetPercent)
	-- Animar porcentaje
	TweenService:Create(percentLabel, TweenInfo.new(0.2), {
		TextTransparency = 0.5
	}):Play()
	
	wait(0.1)

            btn.className = 'filter-btn';
            btn.textContent = cat;
            btn.dataset.filter = cat;
            filterButtons.appendChild(btn);
        });

        // Renderizar scripts
        function renderScripts(filter = 'all') {
            const container = document.getElementById('scriptsContainer');
            const noResults = document.getElementById('noResults');
            container.innerHTML = '';

            const filtered = filter === 'all' 
                ? scripts 
                : scripts.filter(s => s.category === filter);

            if (filtered.length === 0) {
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';

            filtered.forEach((script, index) => {
                const card = document.createElement('div');
                card.className = 'script-card';
                card.innerHTML = `
                    <div class="script-header">
                        <div>
                            <div class="script-title">${script.title}</div>
                            <span class="tag">${script.category}</span>
                        </div>
                        <button class="copy-btn" onclick="copyCode(${index})">
                            ðŸ“‹ Copiar CÃ³digo
                        </button>
                    </div>
                    <div class="script-description">${script.description}</div>
                    <div class="code-container">
                        <pre id="code-${index}">${escapeHtml(script.code)}</pre>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // FunciÃ³n para copiar cÃ³digo
        function copyCode(index) {
            const codeElement = document.getElementById(`code-${index}`);
            const code = scripts[index].code;
            
            navigator.clipboard.writeText(code).then(() => {
                const btn = event.target.closest('.copy-btn');
                const originalText = btn.innerHTML;
                btn.innerHTML = 'âœ“ Â¡Copiado!';
                btn.classList.add('copied');
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                alert('Error al copiar: ' + err);
            });
        }

        // FunciÃ³n para escapar HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Manejador de filtros
        document.getElementById('filterButtons').addEventListener('click', (e) => {
            if (e.target.classList.contains('filter-btn')) {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                renderScripts(e.target.dataset.filter);
            }
        });

        // Renderizar scripts iniciales
        renderScripts();
